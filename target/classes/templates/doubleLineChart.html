<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
      <meta charset="UTF-8">
      <title>全国疫情新增趋势</title>
      <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

<!-- th:inline作用是让js中也能使用thymeleaf实现动态数据传输 -->
<script type="text/javascript" th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));
    // 使用thymeleaf接收后端传输的json字符串数据
    let dateListStr = [[${dateList}]];
    let confirmListStr = [[${confirmList}]];
    let suspectListStr = [[${suspectList}]];
    // 指定图表的配置项和数据
    let option = {
        title: {
            text: '全国疫情新增趋势'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['新增确诊', '新增疑似']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: JSON.parse(dateListStr)
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '新增确诊',
                type: 'line',
                data: JSON.parse(confirmListStr)
            },
            {
                name: '新增疑似',
                type: 'line',
                data: JSON.parse(suspectListStr)
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
